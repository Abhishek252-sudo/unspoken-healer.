<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Healer - We Have Solution of Everything</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #ffdd57;
      animation: fadeIn 2s ease;
    }
    .tagline {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
    #terms-popup {
      background: #222;
      color: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
      animation: popIn 1s ease;
    }
    #terms-popup img {
      width: 120px;
      margin-bottom: 15px;
    }
    #chat-box {
      display: none;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      background: rgba(34,34,34,0.9);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.7);
      animation: fadeIn 1s ease;
    }
    #chat-content {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 8px;
    }
    #send-btn {
      padding: 8px 15px;
      border: none;
      background: #ffdd57;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-btn:hover {
      background: #ffc107;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>ðŸŒ¿ Unspoken Healer</header>
  <p class="tagline">We Have Solution of Everything</p>

  <!-- Terms Popup -->
  <div id="terms-popup">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Healing">
    <p>Please agree to our Terms of Service before starting the chat.</p>
    <a href="https://abhishek252-sudo.github.io/unspoken-healer/" target="_blank">ðŸ“œ Read Terms</a><br><br>
    <input type="checkbox" id="agree-checkbox"> I agree to the Terms<br><br>
    <button id="agree-btn">Continue</button>
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <div id="chat-content"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
