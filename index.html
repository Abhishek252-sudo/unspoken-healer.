<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Healer - We Have Solution of Everything</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f5f5f5;
      background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')
        no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      position: relative;
    }
    header h1 {
      font-size: 2.5em;
      color: #00f2fe;
      text-shadow: 0px 0px 20px rgba(0,242,254,0.7);
    }
    header h3 {
      font-weight: 300;
      color: #ddd;
    }
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .auth-buttons button {
      margin-left: 10px;
      background: #00f2fe;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #chatSection {
      display: flex;
      justify-content: center;
      margin: 40px auto;
    }
    #chatContainer {
      width: 95%;
      max-width: 650px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.8);
      padding: 20px;
    }
    #chat {
      height: 350px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
    #controls {
      display: flex;
    }
    #controls input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-right: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    #controls button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #controls button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.9);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Unspoken Healer üåå</h1>
  <h3>We have solution of everything</h3>
  <div class="auth-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<section id="chatSection">
  <div id="chatContainer">
    <h2>Your Private Chat</h2>
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="userInput" placeholder="Ask me anything..." disabled>
      <button id="sendBtn" disabled>Send</button>
    </div>
    <p id="status">Please login & agree to terms before chatting.</p>
  </div>
</section>

<!-- Terms Popup -->
<div id="termsPopup" class="popup">
  <div class="popup-content">
    <h2>Before We Begin</h2>
    <p>Please agree to our 
      <a href="https://abhishek252-sudo.github.io/unspoken-healer/" target="_blank">Terms & Services</a>.
    </p>
    <label><input type="checkbox" id="agreeTerms"> I agree</label><br><br>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDpSDZydyYmVv_cB_xErTL_KiKx0l11dEM",
    authDomain: "unspokenhealer-f626a.firebaseapp.com",
    projectId: "unspokenhealer-f626a",
    storageBucket: "unspokenhealer-f626a.firebasestorage.app",
    messagingSenderId: "1009119300737",
    appId: "1:1009119300737:web:1ae60b6caf0c7389fc5180",
    measurementId: "G-T44HTFGYSE"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusText = document.getElementById('status');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const popup = document.getElementById('termsPopup');
  let termsAgreed = false;

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => alert('‚úÖ Logged in'))
      .catch(err => alert(err.message));
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut().then(() => alert('üëã Logged out'));
  });

  auth.onAuthStateChanged(user => {
    if (user && termsAgreed) {
      enableChat(user.displayName);
    } else {
      disableChat();
    }
  });

  function enableChat(name) {
    loginBtn.style.display = 'none';
    logoutBtn.classList.remove('hidden');
    statusText.textContent = 'Logged in as ' + name;
    userInput.disabled = false;
    sendBtn.disabled = false;
  }

  function disableChat() {
    loginBtn.style.display = 'inline-block';
    logoutBtn.classList.add('hidden');
    statusText.textContent = 'Please login & agree to terms before chatting.';
    userInput.disabled = true;
    sendBtn.disabled = true;
  }

  document.getElementById('continueBtn').addEventListener('click', () => {
    if (document.getElementById('agreeTerms').checked) {
      termsAgreed = true;
      popup.style.display = 'none';
      if (auth.currentUser) {
        enableChat(auth.currentUser.displayName);
      }
    } else {
      alert('‚ö†Ô∏è You must agree to continue.');
    }
  });
</script>

</body>
</html>
