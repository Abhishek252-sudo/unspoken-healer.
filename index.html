<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Healer - We Have Solution of Everything</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f5f5f5;
      background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    header h1 {
      font-size: 2.5em;
      color: #00f2fe;
      text-shadow: 0px 0px 15px rgba(0,242,254,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1::before {
      content: "ðŸŒŒ";
      margin-right: 10px;
    }
    header h3 {
      font-weight: 300;
      color: #ddd;
    }

    /* Chat container */
    #chatSection {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    #chatContainer {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.8);
      padding: 20px;
    }
    #chat {
      height: 350px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
    #controls {
      display: flex;
    }
    #controls input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-right: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    #controls button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #controls button:hover {
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.9);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Unspoken Healer</h1>
  <h3>We have solution of everything</h3>
</header>

<section id="chatSection">
  <div id="chatContainer">
    <h2>Your Private Chat</h2>
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="userInput" placeholder="Ask me anything...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</section>

<!-- Terms Popup -->
<div id="termsPopup" class="popup">
  <div class="popup-content">
    <h2>Before We Begin</h2>
    <p>Please agree to our 
      <a href="https://abhishek252-sudo.github.io/unspoken-healer/" target="_blank">Terms & Services</a>.
    </p>
    <label><input type="checkbox" id="agreeTerms"> I agree</label><br><br>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
